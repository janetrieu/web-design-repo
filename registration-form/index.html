<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="firstname"
          >Enter Your First Name:
          <input type="text" name="firstname" id="firstname" required />
        </label>
        <label for="lastname"
          >Enter Your Last Name:
          <input type="text" id="lastname" name="lastname" required
        /></label>
        <label for="email"
          >Enter Your Email:
          <input type="email" id="email" name="email" required
        /></label>
        <label for="password"
          >Create a New Password:
          <input
            type="password"
            id="password"
            name="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>

      <fieldset>
        <div class="same">
          <input
            type="radio"
            name="account-type"
            id="personal-account"
            class="inline"
          />
          <label for="personal-account">Personal Account</label>
        </div>
        <div class="same">
          <input
            type="radio"
            name="account-type"
            id="business-account"
            class="inline"
          />
          <label for="business-account">Business Account</label>
        </div>
        <div class="same">
          <input
            type="checkbox"
            name="terms-condition"
            id="terms-condition"
            class="inline"
          />
          <label for="terms-condition"
            >I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/"
              >terms and conditions
            </a></label
          >
        </div>
      </fieldset>
      <fieldset>
        <label for="profile"
          >Upload a profile picture: <input type="file" name="file" id="file"
        /></label>
        <label for="age"
          >Input your age (years):
          <input type="number" name="age" min="15" max="120"
        /></label>
        <label for="referrer"
          >How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="0">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            type="text"
            name="bio"
            rows="4"
            cols="40"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
